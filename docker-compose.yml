services:
  # The Backend Service (AI/ML API)
  backend:
    build: ./backend
    container_name: backend-container
    ports:
      - "5000:5000"
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M 
        reservations:
          memory: 512M
    networks:
      - app-network

  # The Frontend Service (Web UI)
  frontend:
    build: ./frontend
    container_name: frontend-container
    ports:
      - "3000:80"
    restart: always
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:
    driver: bridge