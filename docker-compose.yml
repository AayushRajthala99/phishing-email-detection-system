services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: mongodb-container
    restart: always
    command: ["mongod", "--quiet", "--logLevel", "0"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-securepassword123}
      MONGO_INITDB_DATABASE: phishing_detection
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - app-network
    # No ports exposed - internal access only
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Backend Service (AI/ML API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - backend-container:latest
    image: backend-container:latest
    container_name: backend-container
    ports:
      - "5000:5000"
    restart: always
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_PASSWORD: ${MONGO_ROOT_PASSWORD:-securepassword123}
      MONGO_DB_NAME: phishing_detection
    depends_on:
      mongodb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2048M 
        reservations:
          memory: 512M
    networks:
      - app-network

  # The Frontend Service (Web UI)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000
      cache_from:
        - frontend-container:latest
    image: frontend-container:latest
    container_name: frontend-container
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local