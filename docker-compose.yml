services:
  # The Backend Service
  backend:
    build: ./backend
    container_name: backend-container
    ports:
      - "5000:5000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # The Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend-container
    ports:
      - "3000:80"
    restart: always
    # This makes sure the backend starts up before the frontend tries to connect
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

